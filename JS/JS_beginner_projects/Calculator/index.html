<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="p-2 flex-row">
        <div>
            <input id="input" type="number" disabled>
        </div>
    </div>

    <div>
        <div class="d-flex flex-row p-2">
            <div id="clear-btn" class="btn btn-danger m-1">C</div>
            <div id="sqrt-btn" class="btn btn-warning m-1">√</div>
            <div id="mod-btn" class="btn btn-warning m-1">%</div>
            <div id="divide-btn" class="btn btn-warning m-1">÷</div>
        </div>
        <div class="d-flex flex-row p-2">
            <div id="7-btn" class="btn btn-primary m-1">7</div>
            <div id="8-btn" class="btn btn-primary m-1">8</div>
            <div id="9-btn" class="btn btn-primary m-1">9</div>
            <div id="X-btn" class="btn btn-warning m-1">X</div>
        </div>
        <div class="d-flex flex-row p-2">
            <div id="4-btn" class="btn btn-primary m-1">4</div>
            <div id="5-btn" class="btn btn-primary m-1">5</div>
            <div id="6-btn" class="btn btn-primary m-1">6</div>
            <div id="--btn" class="btn btn-warning m-1">-</div>
        </div>
        <div class="d-flex flex-row p-2">
            <div id="1-btn" class="btn btn-primary m-1">1</div>
            <div id="2-btn" class="btn btn-primary m-1">2</div>
            <div id="3-btn" class="btn btn-primary m-1">3</div>
            <div id="+-btn" class="btn btn-warning m-1">+</div>
        </div>
        <div class="d-flex flex-row p-2">
            <div id="AC-btn" class="btn btn-danger m-1">AC</div>
            <div id="0-btn" class="btn btn-primary m-1">0</div>
            <div id=".-btn" class="btn btn-primary m-1">.</div>
            <div id="=-btn" class="btn btn-success m-1">=</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
