<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

        <p id="result"></p>
    </div>

    <script src="index.js"></script>
</body>
